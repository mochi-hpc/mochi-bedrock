# This file defines the spack environment used by github actions
# (tests, codeql, and codecov) when building and testing the code.
# In particular the "config" field sets the installation path and
# spack caches to ~/.spack-ci so that they can be retrieved using
# the github cache action across runs.
spack:
  specs:
  - cmake
  - mpi
  - pkg-config
  - mochi-margo
  - mochi-thallium
  - mochi-bedrock-module-api
  - mochi-abt-io
  - mochi-ssg+mpi
  - mochi-mona
  - mochi-flock
  - nlohmann-json
  - nlohmann-json-schema-validator
  - toml11
  - spdlog
  - fmt
  - tclap
  - mercury~boostsys~checksum ^libfabric fabrics=tcp,rxm
  - py-mochi-margo
  - py-pybind11
  - py-attrs
  - py-coverage
  - py-typer
  - py-rich
  - py-mochi-ssg
  - py-configspace
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    mpi:
      require: [ mpich ]
    mochi-margo:
      require: "@0.18.1:"
    mochi-thallium:
      require: "@0.14.3:"
    mochi-flock:
      require: "@0.3.0:"
    toml11:
      require: "@4.0.0:"
    py-attrs:
      require: "@22.2.0:"
    nlohmann-json-schema-validator:
      require: "@:2.3.0"
    py-configspace:
      require: "@1.1.4:"
  mirrors:
    mochi-buildcache:
      url: oci://ghcr.io/mochi-hpc/mochi-spack-buildcache
      signed: false
  config:
    install_tree:
      padded_length: 128
