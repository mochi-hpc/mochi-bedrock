spack:
  specs:
  - cmake
  - pkg-config
  - mochi-margo
  - mochi-thallium
  - mochi-bedrock-module-api
  - mochi-abt-io
  - mochi-flock
  - nlohmann-json
  - nlohmann-json-schema-validator
  - toml11
  - spdlog
  - tclap
  - mercury
  - py-mochi-margo
  - py-pybind11
  - py-attrs
  - py-typer
  - py-rich
  - py-configspace
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    mochi-margo:
      require: "@0.18.1:"
    mochi-thallium:
      require: "@0.14.3:"
    mochi-flock:
      require: "@0.3.0:"
    toml11:
      require: "@4.0.0:"
    py-attrs:
      require: "@22.2.0:"
    nlohmann-json-schema-validator:
      require: "@2.3.0:"
    py-configspace:
      require: "@1.1.4:"
